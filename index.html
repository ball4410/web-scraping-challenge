<html>
    <head>
        <title>
            Mission to Mars
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    </head>
    <body>
        <div class="container center">
            <div class="text-center">
                <h1>
                    Mission to Mars
                </h1>
                <a class ="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                    <h4>{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>

            </div>

            <div class="row">
                <div class="com-md-8">
                    <h2>Featured Mars Image</h2>
                    <img img="img-fluid" src="{{mars.featured_image}}">
                </div>
                <div class="col-md-4">
                    <h3>Mars Facts</h3>
                    {{mars.facts | safe}}
                </div>

            </div>

            <div class="row">
                <div>
                    <h2 class="text-center">Mars Heisphere</h2>
                </div>
                {% for hemisphere in mars.hemispheres %}
                <div class="col-md-6">
                    <div class="thumbnail">
                        <img class="img-fluid" src="{{hemisphere.img_url}}"/>
                        <div class="caption">
                            <h3>{{hemisphere.title}}</h3>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
            
        </div>

    </body>


</html>
